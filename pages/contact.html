<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/contact.css">
  <title>Contact</title>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="./beers.html">Beers</a>
    </nav>
  </header>
  <main>
    <div class="titres">
      <h2>Let's meet</h2>
      <h3>When I'm available :p</h3>
    </div>
    <form action="#">
      <label for="prenom">First Name</label><br>
      <input type="text" id="prenom"><br><br>
      <label for="date">Date</label><br>
      <input type="date" name="date" id="date"><br><br>
      <label for="Gender">Gender</label><br>
      <input type="radio" name="sexe" id="femme" value="femme">
      <label for="femme">Female</label>
      <input type="radio" name="sexe" id="homme" value="homme">
      <label for="homme">Male</label><br><br>
      <label for="Bar">Bar</label><br>
      <select name="Bar" id="Bar">
        <option value="Vivian">Vivian's Fairy Pub</option>
        <option value="3.96">3.96</option>
        <option value="Brooklin">Brooklin</option>
        <option value="Pearl">Pearl</option>
        <option value="Schamrock">Shamrock Pub</option>
      </select> <br><br>
      <label for="Message">Your Message</label><br>
      <textarea name="Message" id="Message" placeholder="Type your message here" cols="30" rows="10">
      </textarea><br><br>
      <input type="submit" value="Send" id="bouton">
    </form>
    <div class="pacman">
      <div class="pacman_eye">
      </div>
      <div class="pacman_mouth">
      </div>
    </div>
  </main>
  <footer>
    &copy; By Ouam 2022 &copy;
  </footer>
</body>
</html>
